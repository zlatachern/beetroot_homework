<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
</head>
<body>
    <section class="forms-users">
        <h3>Форма реєстрації користувача</h3>
            <form action="" name="form-sign-in">
                <fieldset>
                    <legend>Інформація про користувача</legend>
                    <!-- name form -->
                    <label>
                        <div>
                            Повне ім’я:
                        </div>
                        <input type="text" name="full_name" required>
                    </label>
                    <!-- mail form -->
                    <label>
                        <div>
                            Email:
                        </div>
                    <input type="email" name="email" required>
                    </label>
                    <!-- password form -->
                    <label>
                        <div>
                            Пароль:
                        </div>
                    <input type="password" name="password" required>
                    </label>
                    <!-- password confirmation form -->
                    <label>
                        <div>
                            Підтвердження пароля:
                        </div>
                    <input type="password" name="confirm_password" required>
                    </label>
                    <!-- female and male selection form -->
                    <label>
                        <div>
                            Стать:
                        </div>
                        <input type="radio" name="gender" value="male" required>
                        <label for="male">Чоловіча</label>
                        <input type="radio" name="gender" value="female" required>
                        <label for="female">Жіноча</label>
                    </label>
                    <!-- form age -->
                    <label>
                        <div>
                            Вік:
                        </div>
                    <input type="number" name="age" required>
                    </label>
                    <!-- form course -->
                    <label>
                        <div>
                            Курс:
                        </div>
                        <select name="course" required>
                        <option value="">-- Виберіть курс --</option>
                        <option value="Front-End">Front-End</option>
                        <option value="Back-End">Back-End</option>
                        <option value="Project Management">Project Management</option>
                        <option value="QA Manual">QA Manual</option>
                        </select>
                    </label>
                    <!-- address form -->
                    <label>
                        <div>
                            Повна адреса проживання:
                        </div>
                    <textarea name="address" required placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Згодження</legend>
                    <!-- agreement form -->
                    <label> 
                    Погодження з умовами конфіденційності:
                    <input type="checkbox" name="privacy_policy" required>
                    </label>
                    <!-- registration form -->
                    <div>
                        <button type="submit">Зареєструватись</button>
                    </div>
                    <br>
                    <!-- form reset -->
                    <div>
                        <button type="reset">Очистити</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </body>
</html>
