<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Async JS Films search</title>
</head>
<body>

  <form class="form-block" action="" id="searchForm">
    <label for="name"> Enter film's title</label><br>
    <input class="input-form" type="text" name="name" id="name" placeholder="Title:">
    <input class="positionRadio" type="radio" id="movie" name="movie-type" value="movie" checked>
    <label for="movie"> movie</label>
    <input class="positionRadioTwo" type="radio" id="series" name="movie-type" value="series">
    <label for="series"> series</label>
    <input class="positionRadioThree" type="radio" id="episode" name="movie-type" value="episode">
    <label for="episode"> episode</label>
    <button class="button--primary marginButton" id="submit" type="submit">Search</button>
  </form>

  <div id="response">
    <ul id="paginated-list">
      <li>
      </li>
    </ul>

    <nav id="pagination-container" class="pagination-container invisible">
      <button class="button--primary" id="first-page">Start</button>
      <button class="button--primary" id="previous-btn">&#8592; Prev</button>
        <div id="pagination-numbers">
          <div class="numbers" id="firstNumbers"></div>
            <div>
              <p id="otherNumbers" class="invisible">. . .</p>
            </div>
          <div id="lastNumbers"> <div id="insertBeforeTest"></div></div>
        </div>
        <button class="button--primary" id="next-btn">Next &#8594;</button>
        <button class="button--primary" id="last-page">End</button>
    </nav>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-inner" id="modalInner"></div>
      </div>
    </div>

<script defer src="./script.js"></script>
</body>
</html>
